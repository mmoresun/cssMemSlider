                <input type="radio" name="slide" id="slider3">
                <input type="radio" name="slide" id="slider4">

                <div class="item slider1">

                </div>

                <div class="item">

                    <img src="pics/pic3.jpg" alt="">
                    <h4>И фужерчики</h4>

                    <img src="pics/pic4.jpg" alt="">
                    <h4>Woman yells to the cat</h4>

            </div>


        </section>



    </main>


</body>

</html>
